{% extends "base.html" %}
{% block body %}
<nav class="bg-white dark:bg-gray-900 w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">


        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">fastapi-template-app</span>

        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

            <button data-collapse-toggle="navbar-sticky" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="/project/apps?project={{project['id']}}"
                        class="block py-2 px-3 text-gray-900 rounded  md:p-0  dark:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700"
                        aria-current="page">
                        <button
                            class="{{'bg-gray-300 text-black' if path=='/project/apps' else 'hover:bg-gray-600'}} rounded-full p-2">
                            Apps
                        </button>
                    </a>
                </li>
                <li>
                    <a href="/project/resources?project={{project['id']}}"
                        class="rounded-full block py-2 px-3 text-gray-900 md:p-0 dark:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">
                        <button
                            class="{{'bg-gray-300 text-black' if path=='/project/resources' else 'hover:bg-gray-600'}} rounded-full px-3 p-2">
                            Resources
                        </button></a>
                </li>
                <li>
                    <a href="/project/database?project={{project['id']}}"
                        class="block py-2 px-3 text-gray-900 rounded  md:p-0 dark:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">
                        <button
                            class="{{'bg-gray-300 text-black' if path=='/project/database' else 'hover:bg-gray-600'}} rounded-full px-3 p-2">
                            Database
                        </button></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block content %}
{% endblock content %}


{% endblock body %}
